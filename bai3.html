<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Qua bong</title>
</head>
<body>
<form>
<img id="myImage" src="https://i1-vnexpress.vnecdn.net/2019/03/02/bai-toan-3768-1551057063-6906-1551496131.png?w=0&h=0&q=100&dpr=2&fit=crop&s=DA7OaLTw24dkn8-TO7atlQ" style="width: 300px" alt="lll">
<h4>Click button below to move the image to right</h4>
<input type="button" value="Click me" onclick="moveRight()"/>
</form>
</body>
</html>
<script>
  let imgObj = null;
  imgObj = document.getElementById('myImage')
  function init() {
    imgObj = document.getElementById("myImage");
    imgObj.style.position = 'relative';
    imgObj.style.left ='10px';
  }
  function moveRight() {
    imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
  }
  window.onload = init
</script>
