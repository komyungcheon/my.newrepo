<script>
  let a=+prompt('Enter a:')
  let b=+prompt('Enter b')
  let c=+prompt('Enter c')
  delta=(b*b)-4*a*c;
  if(a==0){
    if(b==0){
      if(c==0){
        document.write('Phương trình vô số nghiệm');
      }else {
        document.write('Phương trình vô nghiệm');
      }
    }else {
      x=-c/b;
      document.write('Phương trình có một nghiệm '+x);
    }
  }else if(delta>0){
    x1=(-b+ Math.sqrt(delta))/(2*a)
    x2=(-b- Math.sqrt(delta))/(2*a)
    document.write('Phương trình có 2 nghiệm '+ x1 + " va " + x2);
  }else if(delta==0){
    x3=x4=-b/(2*a)
    document.write('Phương trình có một nghiệm:'+ x3);
  }else {
    document.write('Phương trình vô nghiệm')
  }
</script>
